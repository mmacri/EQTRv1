version: '3.8'
services:
  backend:
    build: ../backend
    volumes:
      - ../backend:/app
    environment:
      - SQLALCHEMY_DATABASE_URL=sqlite:///./db/data.db
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  frontend:
    build: ../frontend
    volumes:
      - ../frontend:/app
    ports:
      - "3000:3000"
    command: ./entrypoint.sh
